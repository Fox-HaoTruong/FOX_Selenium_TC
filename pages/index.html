<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Selenium Pages</title>
</head>

<body>

<script>
	(async () => {
		const response = await fetch('https://api.github.com/repos/w100frt/FOX_Selenium_TC/contents/');
		const data = await response.json();
		let htmlString = '<ul>';
		for (let file of data) {
			htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
		}
		htmlString += '</ul>';
		document.getElementsByTagName('body')[0].innerHTML = htmlString;
	})()
</script>

<h1>Selenium Pages </h1>
